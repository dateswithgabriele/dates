<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            box-sizing: border-box;
        }

        #ideaDisplay {
            font-size: 30px;
            margin-bottom: 20px;

        }

        #generateButton {
            font-size: 24px;
            padding: 20px 40px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 40px;
        }

        #generateButton:hover {
            background-color: #2b7de9;
        }

        img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

    </style>
</head>
<body>

    <div>

                { idea: 'Shoppen', image: 'shoppen.jpg' },              
                ];

                var currentIdeas = [...ideas];  // Copy of the array to manipulate

document.getElementById('generateButton').addEventListener('click', function() {
    if (currentIdeas.length === 0) {
        // All ideas have been shown, refill the array
        currentIdeas = [...ideas];
    }

    var randomIndex = Math.floor(Math.random() * currentIdeas.length);
    var randomIdea = currentIdeas[randomIndex];

    // Remove this idea so it won't be selected again until all ideas have been shown
    currentIdeas.splice(randomIndex, 1);

    document.getElementById('ideaDisplay').innerText = randomIdea.idea;
    var imageElement = document.getElementById('ideaImage');
    imageElement.src = randomIdea.image;
    imageElement.style.display = 'block';  // Show the image
});
            
    </script>
